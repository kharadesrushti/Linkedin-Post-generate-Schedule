<div class="grid grid-cols-1 sm:grid-cols-2 mt-4">
    <div *ngFor="let panel of panelcol" class="p-2">
        <div class="card p-3 shadow-md flex flex-col items-center text-center">
            <!-- LinkedIn Icon with Blue Color -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#0077B5" class="mb-2">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5v-14c0-2.761-2.239-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.5c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zm13.5 11.5h-3v-5.5c0-1.378-.622-2.5-2-2.5s-2 .949-2 2.5v5.5h-3v-10h3v1.5c.622-.884 1.562-1.5 3-1.5 2.209 0 4 1.791 4 4v6z"/>
            </svg>

            <!-- Title -->
            <div class="font-bold text-lg md:text-xl mb-2">{{ panel.title }}</div>

          <!-- Description -->
        <p class="m-0 text-lg text-left">
             Connect LinkedIn Post generation to your 
            <span class="block text-left">LinkedIn profile for faster context</span>
        </p>

            

            <!-- LinkedIn Button -->
            <div class="mt-4">
                <button class="w-full bg-blue-500 text-white px-6 py-3 text-lg rounded-lg shadow-md hover:bg-blue-600 transition flex items-center justify-center gap-2">

                    Connect with LinkedIn
                </button>
            </div>
        </div>
    </div>
</div>
